<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="https://st2.depositphotos.com/1915171/9944/v/950/depositphotos_99442316-stock-illustration-roman-numeral-icons.jpg">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <div class="container" >
      <form id="convert">

          <h1>Roman Numeral Converter</h1>
          <img src="https://thumb7.shutterstock.com/display_pic_with_logo/265048/280851221/stock-vector-roman-numerals-flat-icon-set-280851221.jpg" alt="roman numeral">
          <div class="form-group">
            <label for="convert"><b>Please Enter a Number</b></label>
            <input type="text" name="Enter a Numbe" id="romanNumeral">
            <hr class="my-4">
            <button type="submit" name="button">Convert !</button>

          <div class="output">
            <p>Roman Numeral Value: <span class="result"></span></p>
          </div>
        </div>
      </form>
    </div>
  </body>
  <footer class="footer">
    <div class="container">
      <p>&#169; 2018 <a href="https://en.wikipedia.org/wiki/Roman_numerals">Romna Numeral</a>, By Rio and .</p>
    </div>
  </footer>
</html>
